{% extends 'base.html' %}


{% block title %}

  Contact 

{% endblock title %}


{% block body %}



<div class="container-fluid px-0" >
      <img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100 mx-0" alt="...">
  <h1 class="text-center my-5"><b>Contact Us</b></h1>
</div>

<div class="my-5">
<div class="container" style="width:40%;">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required >
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
  </div>

  <div class="form-group">
    <label for="desc">Message or Comments</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <center>
  <button type="submit" class="btn login_btn" >Submit</button>
  </center>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-5" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endfor %}
{% endif %}
</form>
</div>

</div>
{% endblock body %}
